<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<body>

				</div>
			</div>
			<div class="card_container">
				<div class="card">

				<div class="card">

					<div class="back"><p>Cairo</p></div>

			</div>
			<div class="card_container">
				<div class="card">
					<div class="front"><p>Austria</p></div>
					<div class="back"><p>Vienna</p></div>
